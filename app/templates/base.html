<!DOCTYPE html>
<html>
    <head>
        <title>Text search in books</title>
        <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
        <div class="header">
            <h3 class="text-muted" align="center">Form for search your text in our library</h3>
        </div>

        <div class="jumbotron" align="center">
            <h1>Complete this form</h1>
            <form action="" method="post">
                {{ form.hidden_tag() }}
                <p>
                    {{ form.email.label }}<br>
                    {{ form.email(size=60) }}<br>
                    {% for error in form.email.errors %}
                    <span style="color: red;">[{{ error }}]</span>
                    {% endfor %}
                </p>
                <p>
                    {{ form.text.label }}<br>
                    {{ form.text(size=60) }}<br>
                </p>
                <p>{{ form.submit() }}</p>
            </form>
        </div>

    </body>
</html>
